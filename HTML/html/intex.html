<!DOCTYPE html>
<html>
<head>
  <title>HTML Intro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- This is h1 element -->
  <h1>hello world!</h1>

  <!-- This is p element -->
  <p>I start learning web development.</p>

  <div>
    <span>Hello</span>
    <p></p>
  </div>

  <!-- Attributes -->
  <p id="p1" class="p-tag text-right">This is element 1.</p>
  <p id="p2" class="p-tag text-center">This is element 2.</p>
  <p id="p3" class="p-tag">This is element 3.</p>

  <div>
    <h1>Another heading</h1>
  </div>
</body>
</html>
